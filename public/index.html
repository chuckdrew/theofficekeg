<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="/js/lib/ng-FitText.js"></script>
        <script type="text/javascript" src="/js/controllers/app.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
        <link href="/css/stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <title>The Office Keg</title>
    </head>
    <body ng-app="app">
        <div class="wrapper">
            <div class="upper-section-wrap">
                <div class="header-wrap">
                    <div class="header">
                        <div class="logo">
                            <a href="/"><img src="/img/logo.png" alt="The Office Keg" /></a>
                        </div>
                        <div class="menu">
                            <a class="sign-up" href="" title="Sign Up for The Office Keg">Sign Up</a>
                            <a class="login" href="" title="Login">Sign In</a>
                        </div>
                        <div class="hamburger">
                            <span class="bun"></span>
                            <span class="patty"></span>
                            <span class="bun"></span>
                        </div>
                    </div>
                </div>
                <div class="main-wrap">
                    <div class="main">
                        <div class="currently-serving">
                            <div class="title">
                                <h3>Currently Serving</h3>
                            </div>
                            <div class="beer">
                                <h1 data-fittext>Brooklyn Lager</h1>
                            </div>
                            <div class="brewery">
                                <h3 data-fittext>By Brooklyn Brewery</h3>
                            </div>
                        </div>
                        <div class="buy-a-pint">
                            <div class="price">$2</div>
                            <div class="tagline">Buy a Pint</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-account-wrapper">
                <div class="my-account">
                    <div class="login">
                        <h2 class="header-title">Sign In</h2>
                        <div class="form">
                            <form>
                                <div class="field">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                                </div>
                                <div class="field">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password">
                                </div>
                                <div class="form-button">
                                    <button type="submit" class="button button-default">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="sub-links">
                            <a href="" title="Create a New Account" class="create-new-account-link">Create a New Account</a>
                            <a href="" title="Create a New Account" class="create-new-account-link">Reset Password</a>
                        </div>

                    </div>
                    <div class="signup">

                    </div>
                    <div class="purchases">

                    </div>
                    <div class="edit">

                    </div>
                </div>
            </div>
            <div class="footer-wrap">
                <div class="footer">
                    <p>Built by Rich and Chuck</p>
                </div>
            </div>
        </div>
    </body>
</html>
