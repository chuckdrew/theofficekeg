<!DOCTYPE html>
<html>
    <head lang="en">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto:500,900italic,900,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>
        <link href="/css/stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <title>The Office Keg</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header-wrap">
                <div class="header">
                    <div class="logo">
                        <a href="/"><img src="/img/logo.png" alt="The Office Keg" /></a>
                    </div>
                    <div class="menu">
                        <a class="sign-up" href="" title="Sign Up for The Office Keg">Sign Up</a>
                        <a class="login" href="" title="Login">Sign In</a>
                    </div>
                </div>
            </div>
            <div class="main-wrap">
                <div class="main">
                    <div class="currently-serving">
                        <h3>Currently Serving</h3>
                        <h1>Brooklyn Lager</h1>
                        <h3>By Brooklyn Brewery</h3>
                    </div>
                    <div class="buy-a-pint">
                        <div class="price">$2</div>
                        <div class="tagline">Buy a Pint</div>
                    </div>
                </div>
            </div>
            <div class="footer-wrap">
                <div class="footer">

                </div>
            </div>
        </div>
    </body>
</html>
